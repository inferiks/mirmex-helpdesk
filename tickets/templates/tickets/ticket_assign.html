{% extends 'base_generic.html' %}

{% block content %}
  <h1>Назначить техника для тикета "{{ ticket.title }}"</h1>

  <form method="post">
    {% csrf_token %}
    <label for="technician">Выберите техника:</label>
    <select name="technician" id="technician">
      {% for tech in technicians %}
        <option value="{{ tech.pk }}">{{ tech.get_full_name }} ({{ tech.username }})</option>
      {% endfor %}
    </select>
    <button type="submit">Назначить</button>
  </form>

  <a href="{% url 'ticket_detail' ticket.pk %}">Отмена</a>
{% endblock %}
