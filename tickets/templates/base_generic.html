<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mirmex HelpDesk{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Mirmex HelpDesk</h1>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }} | <a href="/admin/logout/">Выйти</a></p>
        {% else %}
            <a href="/admin/login/">Войти</a>
        {% endif %}
        <nav>
            <a href="{% url 'equipment_list' %}">Оборудование</a> |
            <a href="{% url 'ticket_list' %}">Заявки</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
