{% extends "base_generic.html" %}

{% block page_title %}Пароль изменён{% endblock %}
{% block page_subtitle %}Ваш пароль успешно обновлён{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center py-5">
        <div style="font-size:4rem; color:#10b981; margin-bottom: 16px;">
            <i class="bi bi-check-circle"></i>
        </div>
        <h2 style="font-size:1.4rem; font-weight:700; color:#374151; margin-bottom:10px !important;">
            Пароль успешно изменён
        </h2>
        <p class="text-muted mb-4">
            Теперь используйте новый пароль для входа в систему.
        </p>
        <a href="{% url 'profile' %}" class="btn btn-orange">
            <i class="bi bi-person-badge"></i> Вернуться в профиль
        </a>
    </div>
</div>
{% endblock %}
