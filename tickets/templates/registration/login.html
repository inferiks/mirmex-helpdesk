<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Mirmex HelpDesk</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-orange: #FF6600;
            --primary-gray: #4A5568;
            --sidebar-bg: #2D3748;
        }
        
        body {
            background: linear-gradient(135deg, var(--sidebar-bg) 0%, var(--primary-gray) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, #ff8533 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-orange) 0%, #ff8533 100%);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-gray);
            margin-bottom: 8px;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-shield-check"></i>
            </div>
            <h2><span style="font-weight: 800;">Mirmex</span> HelpDesk</h2>
            <p class="mb-0 mt-2" style="opacity: 0.9;">Вход в систему</p>
        </div>
        
        <div class="login-body">
            {% if form.errors %}
                <div class="alert alert-danger mb-4">
                    <i class="bi bi-exclamation-triangle"></i>
                    Неверное имя пользователя или пароль
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_username" class="form-label">
                        <i class="bi bi-person"></i> Имя пользователя
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username"
                           class="form-control" 
                           placeholder="Введите логин"
                           required 
                           autofocus>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        <i class="bi bi-lock"></i> Пароль
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password"
                           class="form-control" 
                           placeholder="Введите пароль"
                           required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-check"></i> Защищённое соединение
                </small>
            </div>
        </div>
    </div>
</body>
</html>
